<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>NEW LIST</h1>
    <br/><br/>
    <form th:action="@{/saveList}" th:object="${list}" method="post">
        <table border="1" cellpadding="10">

            <tr>
                <td>Name Of the New List:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>

            </tbody>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
    <br/><br/>
</div>
</body>
</html>
