<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goal</title>
</head>
<body>
<div align="center">
    <h1>Set a new Goal</h1>
    <br/>
    <form th:action="@{/updateUser}" th:object="${user}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Goal (calories/day):</td>
                <td><input type="text" th:field="*{goal}"/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>

    </form>

    <a th:href="@{'/goalStats/' + ${user.id}}">SEE STATS</a>

</div>
</body>
</html>
