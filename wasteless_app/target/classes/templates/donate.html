<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Charities</title>
</head>
<body>
<div align="center">
    <h1>Charities</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="charity : ${listCharities}">
            <td th:text="${charity.name}">Name</td>

            <td>
                <a th:href="@{'/donate_item/' + ${itemId}}">Choose</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
