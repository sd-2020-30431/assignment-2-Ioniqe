<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Input New Item</title>
</head>
<body>
<div align="center">
    <h1>Input New Item</h1>
    <br />
    <form action="#" th:action="@{/saveItem}" th:object="${item}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Item Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>

            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{quantity}" /></td>
            </tr>

            <tr>
                <td>Calories:</td>
                <td><input type="text" th:field="*{calories}" /></td>
            </tr>

            <tr>
                <td>Purchase Date:</td>
                <td><input type="text" th:field="*{purchaseDate}" /></td>
            </tr>

            <tr>
                <td>Expiration Date:</td>
                <td><input type="text" th:field="*{expirationDate}" /></td>
            </tr>

            <tr>
                <td>Consumption Date:</td>
                <td><input type="text" th:field="*{consumptionDate}" /></td>
            </tr>



            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
